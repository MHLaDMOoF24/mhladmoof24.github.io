    <p class="meta">
        <small>
            {{ page.date | date: "%Y-%m-%d" }}
            {% if page.tags and page.tags.size > 0 %} â€” Tags:
            {% for t in page.tags %}

            {% endfor %}
            {% endif %}
        </small>
    </p>
    {{ content }}
</article>
